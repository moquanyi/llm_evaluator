evaluation:
  # General domain criteria
  general:
    factual_accuracy:
      description: Accuracy of facts and information provided
      weight: 0.3
      aspects:
        - Factual correctness
        - Information accuracy
        - Source reliability
        - Contextual accuracy
    clarity:
      description: Clarity and understandability of the response
      weight: 0.25
      aspects:
        - Clear explanation
        - Appropriate language level
        - Well-structured response
        - Use of examples
    relevance:
      description: Relevance to the question asked
      weight: 0.25
      aspects:
        - Direct answer to question
        - Staying on topic
        - Appropriate scope
        - Context awareness
    completeness:
      description: Thoroughness of the response
      weight: 0.2
      aspects:
        - Complete coverage
        - Sufficient detail
        - Multiple perspectives
        - Supporting evidence

  # Coding domain criteria
  coding:
    correctness:
      description: Functional correctness of the code
      weight: 0.3
      aspects:
        - Syntax correctness
        - Logic accuracy
        - Edge case handling
        - Input validation
    efficiency:
      description: Code performance and resource usage
      weight: 0.2
      aspects:
        - Time complexity
        - Space complexity
        - Algorithm choice
        - Resource optimization
    readability:
      description: Code clarity and maintainability
      weight: 0.25
      aspects:
        - Code structure
        - Variable naming
        - Comments quality
        - Consistent style
    best_practices:
      description: Adherence to coding standards and practices
      weight: 0.25
      aspects:
        - Error handling
        - Security considerations
        - Design patterns
        - Documentation

  # Math domain criteria
  math:
    mathematical_accuracy:
      description: Correctness of mathematical operations and concepts
      weight: 0.35
      aspects:
        - Calculation accuracy
        - Concept application
        - Formula usage
        - Mathematical notation
    proof_quality:
      description: Quality and completeness of mathematical proofs
      weight: 0.25
      aspects:
        - Logical steps
        - Proof structure
        - Assumption clarity
        - Conclusion validity
    problem_solving:
      description: Effectiveness of problem-solving approach
      weight: 0.25
      aspects:
        - Method selection
        - Solution strategy
        - Step clarity
        - Alternative approaches
    mathematical_communication:
      description: Clarity in mathematical explanation
      weight: 0.15
      aspects:
        - Notation clarity
        - Explanation quality
        - Visual aids
        - Technical precision

prompt_templates:
  general:
    use_model_variables: true
    templates:
      - "Explain the concept of {topic} for a general audience"
      - "Explain the concept of {topic} for an advanced audience"
      - "What are the key implications of {topic} in everyday life?"
      - "Compare {topic_1} and {topic_2}, highlighting their main differences and similarities"
    
  coding:
    use_model_variables: true
    templates:
      - "Implement a {data_structure} with {functionality}"
      - "Write a function to solve the following problem: {problem}"
      - "Optimize this code for {optimization_criteria}: {code}"
      - "Debug this code and explain the issues: {code}"
    
  math:
    use_model_variables: true
    templates:
      - "Prove that {theorem} is true"
      - "Solve this problem step by step: {problem}"
      - "Explain the relationship between {concept_1} and {concept_2} using mathematical notation"
      - "Find all solutions to this equation: {equation}"

default_variables:
  general:
    topic:
      prompt: "Generate a single concept or topic that can be find in NY times, any domain is fine (1-3 words only)"
      values:
        - artificial intelligence
        - climate change
        - quantum computing
        - renewable energy
        - blockchain technology
        - machine learning
    topic_pairs:
      prompt: "Generate a pair of related concepts (1-2 words each)"
      values:
        - - traditional education
          - online learning
        - - remote work
          - office work
        - - social media
          - in-person networking
        - - digital communication
          - face-to-face interaction
        - - virtual reality
          - physical reality
        - - e-commerce
          - traditional retail

  coding:
    data_structure:
      prompt: "Name a single data structure (1-2 words only)"
      values:
        - binary tree
        - hash table
        - linked list
        - stack
        - queue
    functionality:
      prompt: "Name a single operation or method (1 word only)"
      values:
        - insertion
        - deletion
        - search
        - traversal
        - sorting
    optimization_criteria:
      prompt: "Name a single optimization goal (1-2 words only)"
      values:
        - time complexity
        - space efficiency
        - readability
    problem:
      prompt: "Name a specific algorithmic problem (2-4 words only)"
      values:
        - find the longest common subsequence
        - implement a cache with LRU policy
        - detect a cycle in a linked list
    code:
      prompt: "Generate a short code snippet (max 20 lines)"
      values:
        - "def example(n):\n    return n * 2  # Placeholder code"

  math:
    theorem:
      prompt: "Name a single mathematical theorem (2-4 words only)"
      values:
        - the Pythagorean theorem
        - the fundamental theorem of calculus
        - the binomial theorem
    conditions:
      prompt: "Name a mathematical condition (1-2 words only)"
      values:
        - positive integers
        - real numbers
        - prime numbers
    topic:
      prompt: "Name a single mathematical field (1-2 words only)"
      values:
        - calculus
        - algebra
        - geometry
        - number theory
    concept_pairs:
      prompt: "Name a pair of related mathematical concepts (1-2 words each)"
      values:
        - - derivatives
          - integrals
        - - sine
          - cosine
        - - addition
          - multiplication
    equation:
      prompt: "Write a single mathematical equation (max 30 characters)"
      values:
        - "x^2 + 2x + 1 = 0"
        - "y = mx + b"
        - "e^x = 1 + x"
    problem:
      prompt: "Write a concise mathematical problem statement (max 50 characters)"
      values:
        - "Find the area under the curve y = x^2 from 0 to 1"
        - "Solve the system of equations: x + y = 5, x - y = 1"
        - "Find all prime numbers less than 100"
        - "Calculate the derivative of f(x) = x^3 + 2x"

evaluation_instructions:
  general:
    - "Evaluate the response's factual accuracy using reliable sources"
    - "Check if the explanation is appropriate for the target audience"
    - "Assess the completeness of the answer against key points"
    
  coding:
    - "Test the code with various inputs including edge cases"
    - "Analyze time and space complexity"
    - "Check for security vulnerabilities and error handling"
    - "Evaluate code style and documentation"
    
  math:
    - "Verify each step of the mathematical proof or solution"
    - "Check for proper use of mathematical notation"
    - "Evaluate the clarity of mathematical reasoning"
    - "Assess the efficiency of the solution method"
